<section id="contact" class="container my-5">
    <div class="glass-card p-5 rounded-3 shadow-lg">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center">Weâ€™d love to hear from you! Reach out to us for inquiries, feedback, or support.</p>
        <form method="POST" action="/contact">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100 rounded-3">Send Message</button>
        </form>
        <div class="mt-4 text-center">
            <p class="mb-0">Or contact us directly:</p>
            <p class="mb-0">Email: <a href="mailto:support@puremint.com" class="text-white">support@puremint.com</a></p>
            <p>Phone: +91 98765 43210</p>
        </div>
    </div>
</section>
